<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>    
    <div id="a">
        <div id="vagas" onload="mostradorVagas()"></div>
        <div>
            Defina o número de vagas que seu estacionamento terá:
            <input type="number" id="numVagas" name="numVagas" value="numVagas" min="0">
            <input type="button" id="mudar-numero-vagas" value="Trocar o número de vagas" onclick="numeroVagas()">
        </div>
        <div>
            Defina o valor que cada carro pagará:
            <input type="number" id="valorVaga" value="valorVaga" min="0">
            <input type="button" id="mudar-valor-vagas" value="Trocar o Valor da vaga" onclick="valorVagas()">
        </div>
        <div>
            <input type="button" id="adiciona-carro" value="Estacionar um carro" onclick="adicionaCarro()">
        </div>
        <div class="col large-6">
            <input type="button" id="retira-carro" value="Retirar um carro" onclick="retiraCarro()">
        </div>
        <div id="tot"></div>
    </div>

    <script src="script.js">  </script>
    <section>
</body>
</html>
